<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse by Manufacturer - Jake Troubleshoots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Jake Troubleshoots</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="guides.html">Guides</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Browse Guides by Manufacturer</h2>
  <p>All troubleshooting guides organized by equipment manufacturer.</p>
</section>

<section class="browse-section">
  <h3>Manufacturers</h3>
  <div id="manufacturer-buttons" class="browse-buttons">
    <!-- Buttons injected here dynamically -->
  </div>
</section>

<section id="guides-grid" class="guides-grid" style="padding:40px; display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px;">
  <!-- Guide cards injected here dynamically -->
</section>

<footer>
  <p>Contact: <a href="mailto:contact@jaketroubleshoots.com" style="color:#8fff00;">contact@jaketroubleshoots.com</a></p>
  <p>Guides intended for trained personnel only.</p>
  <p>Â© 2026 Jake Troubleshoots</p>
</footer>

<script>
fetch('guides.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('guides-grid');
    const buttonsContainer = document.getElementById('manufacturer-buttons');

    // Unique sorted list of manufacturers
    const manufacturers = [...new Set(data.map(g => g.manufacturer))].sort();

    // Create buttons for each manufacturer
    manufacturers.forEach(man => {
      const btn = document.createElement('a');
      btn.href = '#';
      btn.textContent = man;
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        showGuidesByManufacturer(man);
      });
      buttonsContainer.appendChild(btn);
    });

    // Function to display guides filtered by manufacturer
    function showGuidesByManufacturer(man) {
      container.innerHTML = '';
      data
        .filter(g => g.manufacturer === man)
        .sort((a,b) => a.title.localeCompare(b.title))
        .forEach(guide => {
          const card = document.createElement('a');
          card.href = guide.url;
          card.style.textDecoration = 'none';
          card.style.color = 'inherit';
          card.innerHTML = `
            <div class="placeholder">
              <h3>${guide.title}</h3>
              <p>${guide.description}</p>
              <p><strong>Asset Type:</strong> ${guide.assetType}</p>
              <p><strong>Manufacturer:</strong> ${guide.manufacturer}</p>
              <p><strong>Model:</strong> ${guide.model}</p>
            </div>
          `;
          container.appendChild(card);
        });
    }

    // Optionally, show the first manufacturer guides by default
    if(manufacturers.length > 0) showGuidesByManufacturer(manufacturers[0]);
  });
</script>

</body>
</html>
